CreateGuardView=CREATE OR REPLACE FORCE VIEW V01_GUARD_EXPORT (FIRSTNAME, LASTNAME, NT_ID, MANDANT, ROLE) AS SELECT t01.t01_firstname as FIRSTNAME, t01.t01_lastname as LASTNAME,t01.T01_NT_ID as NT_ID,t17.FK_T17_T09_MANDANT as MANDANT,t17.fk_t17_t29_role as ROLE FROM t01_employee t01, t17_user_role t17 WHERE t17.fk_t17_t01_employee = t01.t01_id AND fk_t17_t29_role <> 'TRADER'

