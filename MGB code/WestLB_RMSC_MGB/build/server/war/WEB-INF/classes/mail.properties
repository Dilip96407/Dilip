# 
# Property file used for customizing the mgb mail component
#

#
# Sets the parameter for the mail module
#
mail.transport.protocol=smtp
mail.smtp.host=smtpintern.gsa.westlb.net
mail.smtp.port=25
mail.sender=TradeControl@WestLB.de

equ.ctr_reclamation.subject=[var:trdSourceSystem] trade [var:trdTradeId][if:trdHasBloombergId] / Bloomberg-Id [var:trdBloombergId][endif]
equ.ctr_reclamation.text=[if:trdIsReclamation]The following trade seems to be not ok, because "[var:manStateShortDescription]".\nPlease follow the link to enter a comment until [var:responseTimeLimit]. [endif][if:trdIsLateEntry]The following trade has been entered late. Please enter a comment unter [var:responseTimeLimit]. [endif]\n=======================================================================================\nhttp://zpsx2220:8092/mgbUat/traderResponse.do?mailId=<#~mailId~#>&mandant=[var:mandant]\n=======================================================================================\n\tController\t\t\t[var:sndFullName]\n\tController phone:\t\t\t[var:sndPhone]\n\tTrader:\t\t\t[var:trdFullName]\n\tSource system:\t\t[var:trdSourceSystem]\n\tInstrument:\t\t\t[var:trdInstrumentName]\n\tTrade id:\t\t\t[var:trdTradeId]\n[if:trdHasBloombergId]\tBloomberg Id:\t\t\t[var:trdBloombergId]\n[endif]\tTrade time:\t\t\t[var:trdTradeTime]\n\tSystem time:\t\t\t[var:trdSystemTime]\n\tVolume:\t\t\t[var:trdVolume]\n\tPrice:\t\t\t[var:trdPrice]\n\tMarketPrice:\t\t\t[var:trdMarketPrice]\n\n=======================================================================================\n[var:manStateFullname]\n[var:manStateFullname]\n\n=======================================================================================\n\n\n
equ.ctr_reply.subject=RE: [var:parentMailSubject]
equ.ctr_reply.text=\n\n\nPlease enter a comment until [var:responseTimeLimit].\nFollow the link http://zpsx2220:8092/mgbUat/traderResponse.do?mailId=<#~mailId~#>&mandant=[var:mandant]\n\n\n\n

equ.trd_response.subject=RE: [var:parentMailSubject]
equ.trd_response.text=\nThis e-mail has been automatically generated.\n\n------------The trader entered the following response\n[var:traderResponse]\n\n-----------------------------------------------------------------\nPLEASE FOLLOW THE LINK http://zpsx2220:8092/mgbUat/application.do?tradeId=[var:trdId]&mandant=[var:mandant]\n\n\n\n\n

