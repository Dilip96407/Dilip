# Contains the specification of the jobs to start.
# A job specification has the following format:
#
# job.key.<key> = <name>
# job.<key>.start = [true,false]
# job.<key>.cron = <quartz cron expression>
# job.<key>.param.<param_name> = <param value> 
#
#
job.key.mq = mq
job.mq.start = #SCHEDULER_DAEMON_START_EXTRACT_MQ#
job.mq.cron = 0 0 22 ? * MON-FRI
job.mq.class = de.westlb.mgb.mqconnect.dusmcc.ExtractMCC

job.key.archive = archive
job.archive.start = false
job.archive.cron = 0 0 04 ? * MON-FRI
#job.archive.cron = 0 30 12-16 ? * MON-FRI
job.archive.class = de.westlb.mgb.server.scheduler.jobs.ArchiveJob
job.archive.param.archiveDir = /t/a223/sp1e/mgb/mgbdata/mgbUat/jobarchiv
job.archive.param.daysToKeep = 730
#job.archive.param.daysToKeep = 30
job.archive.param.maxExecTimeInMinutes = 5
job.archive.param.delete = true


